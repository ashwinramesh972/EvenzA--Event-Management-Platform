{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - EvenzA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login/register.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="/" class="btn btn-home">Home</a>
    <a href="/user-login" class="btn btn-login">Login</a>
  </div>

  <div class="container">
    <div class="brand-logo">EvenzA</div>
    
    <!-- Left form section -->
    <div class="form-section">
      <div class="form-content">
        <h2>Create an Account</h2>
        
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-row">
            <div class="form-group">
              <input type="text" name="first_name" placeholder=" " required>
              <label>First Name</label>
            </div>
            <div class="form-group">
              <input type="text" name="last_name" placeholder=" " required>
              <label>Last Name</label>
            </div>
          </div>
          
          <div class="form-group">
            <input type="text" name="username" placeholder=" " required>
            <label>Username</label>
          </div>
          
          <div class="form-group">
            <input type="email" name="email" placeholder=" " required>
            <label>Email</label>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <input type="password" name="password1" placeholder=" " required>
              <label>Password</label>
            </div>
            <div class="form-group">
              <input type="password" name="password2" placeholder=" " required>
              <label>Confirm Password</label>
            </div>
          </div>
          
          <div class="form-group">
            <input type="file" name="profile_picture" accept="image/*">
            <label>Profile Picture</label>
          </div>
        
          
          <button type="submit" class="btn-submit">Sign Up</button>
          
          <div class="login-link">
            Have an account? <a href="/user-login">Sign In</a>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Right image section -->
    <div class="image-section">
      <div class="overlay-box">
        <span class="dot"></span>Create an Event
        <div class="event-time">09:30am - 10:00am</div>
      </div>
      
      <div class="calendar">
        <div class="date-row">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span class="highlight">Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <div class="date-row">
          <span>22</span>
          <span>23</span>
          <span>24</span>
          <span>25</span>
          <span class="highlight">26</span>
          <span>27</span>
          <span>28</span>
        </div>
        <div class="meeting">
          Event at 12:00pm - 01:00pm
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/login/register.js' %}"></script>
  <script src="{% static 'js/login/validation.js' %}"></script>
  <script src="{% static 'js/login/validation2.js' %}"></script>
</body>
</html>
